<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<head>
  <meta charset="utf-8">
  <title class="name_user">{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
    <div class="main_div">
      <br>
      <center>
      <h1> Welcome to GitHub Profiles!</h1>
      <a href = "/explore"><button class="button">Explore</button></a>
      <a href = "/profile/{{user.username}}"><button class="button">My Profile</button></a>
      <a href = "{% url 'logout' %}"><button class="button">Logout</button></a>
      </center>
      <br>
    </div>
    {% else %}
    <div class="main_div">
      <br>
      <center>
      {% load static %}
      <h1> Welcome to GitHub Profiles!</h1>
      <a href = "/accounts/signup"><button class="button">Signup</button></a>
      <a href = "/accounts/login"><button class="button">Login</button></a>
      </center>
      <br>
    </div>
    {% endif %}
    <div class="vert_space_2"></div>
    {% block content %}
    {% endblock %}
  </main>
  <div class="clear_footer"></div>
</body>
<nav class="navbar fixed-bottom navbar-light bg-light">
  <div class="container-fluid">
    <p class="navbar-brand">Created by 200050113 and 200050148</p>
  </div>
</nav>
</html>
